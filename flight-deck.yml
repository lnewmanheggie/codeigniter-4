---
flightdeck_debug: no
mysql_root_password: "root"
mysql_allow_remote_root: yes
mysql_databases:
  - name: "backoffice"
    encoding: "latin1"
    collation: "latin1_general_ci"
mysql_users:
  - name: "backoffice"
    host: "%"
    password: "backoffice"
    priv: "backoffice.*:ALL"
mysql_key_buffer_size: "256M"
mysql_max_allowed_packet: "64M"
mysql_table_open_cache: "256"
mysql_query_cache_size: "0"
flightdeck_web:
  database.default.hostname: db
  database.default.database: backoffice
  database.default.username: backoffice
  database.default.password: backoffice
  database.default.DBDriver: MySQLi
  vhosts:
    - name: "new-backoffice.test"
      aliases:
        - "docker.test"
      docroot: "/var/www/html/public"
      env:
        - name: "CI_ENVIRONMENT"
          value: "development"
      extraLines:
        - |
            <IfModule mod_proxy.c>
              ProxyRequests Off
              SSLProxyEngine on
              <Proxy *>
                  Order deny,allow
                  Allow from all
              </Proxy>

              <location /s3fs-css/>
                ProxyPass https://t7-live-fsmn.nyc3.cdn.digitaloceanspaces.com/db.friendsschoolplantsale.com/files/
                ProxyPassReverse https://t7-live-fsmn.nyc3.cdn.digitaloceanspaces.com/db.friendsschoolplantsale.com/files/
              </location>

              <location /s3fs-js/>
                ProxyPass https://t7-live-fsmn.nyc3.cdn.digitaloceanspaces.com/db.friendsschoolplantsale.com/files/
                ProxyPassReverse https://t7-live-fsmn.nyc3.cdn.digitaloceanspaces.com/db.friendsschoolplantsale.com/files/
              </location>
             </IfModule>
  php:
    upload_max_filesize: "128M"
    post_max_size: "128M"
    opcache_revalidate_freq: "1"
    xdebug:
      enabled: "{{ lookup('env', 'PHP_XDEBUG_ENABLED') | default(false, true) }}"
      autostart: yes
      remoteHost: 10.254.254.254